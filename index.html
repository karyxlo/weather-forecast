<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="serach-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="serach-form-input"
          />
          <input type="submit" value="Search" class="serach-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Hong Kong</h1>
          <p>
            Sunday, 17:10, cloudy
            <br />
            Humidity: 78%, Wind: 3.14km/h
          </p>
        </div>
        <div>☀️ 12°C</div>
      </main>

      <footer>
        Coded By
        <a href="https://github.com/karyxlo" target="_blank"> Kary Lo </a>, is

        <a href="https://github.com/karyxlo/weather-forecast" target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://karysweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
